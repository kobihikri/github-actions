name: Infrastructure-CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3      

      - name: Echo Variables
        run: echo "${{secrets.TERRAFORM_ACCESS_TOKEN}}"
